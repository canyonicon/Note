<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>ملاحظاتي المتطورة</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="setting">
        <a href="login.html"><button class="Wave-cloud" title="Log in"><img style="width: 88%; height: 88%; position: absolute;" src="Image/Login.avif"></button></a>
        <h2 style="margin-top: 0;">ملاحظاتي</h2>
    </div>

    <div class="search"><input type="text" id="searchInput" placeholder="ابحث..." /><icon>search</icon></div>

    <textarea id="noteInput" placeholder="اكتب ملاحظتك هنا..." autofocus></textarea>

    <label for="expiryInput" class="zx" style="margin-right: 8px;">مدة الحفظ (دقائق) - اتركها فارغة لحفظ دائم:</label>
    <input type="number" id="expiryInput" min="1" placeholder="مثلاً 60 دقيقة" />

    <button id="saveBtn"><icon>save</icon> حفظ</button>

    <hr/>

    <button id="exportBtn"><icon>download</icon> تصدير </button>
    <input type="file" id="importFile" accept=".json" style="display:none" />
    <button id="importBtn" class="Wave-cloud"><icon>upload</icon> استيراد</button>

    <div style="margin-top: 8px;margin-right: 8px;">الملاحظات</div>
    <ul id="notesList"></ul>

<script src="popup.js"></script>
<script src="icons-svg.js"></script>
<script src="Wave-cloud.js"></script>
</body>
</html>
